    <header>
        <div id="logo"></div>

    <nav>

            <a href="index.html"><div class="boton-hamburguesa"><i class="fa-solid fa-house"></i></div></a>

                    <input type="text" name="telefono" id="telefono">
                    <br>

                    <br>
                    <br>
                    <button class="boton centrado" type="submit">Enviar</button>
